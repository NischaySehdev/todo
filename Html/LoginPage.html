<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../Css/style.css">
  <title>Login page</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-info bg-info">
    <a class="navbar-brand text-white text-bold" href="#">Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
  </nav>
  <div class="container mt-5 w-25 b-3 b-black" id="loginContainer">
    <h1 class="text-center">Login</h1>
      <form action="../php/LoginPage.php" method="post">
      <div class="form-group mt-5">
        <label for="name">User name</label>
        <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp"
          placeholder="Enter your name here." minlength="5" maxlength="20" required>
      </div>
      <div class="form-group mt-5">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp"
          placeholder="Enter your password here." minlength="5" maxlength="20" required>
        </div>
        <input type="hidden" name="actionType" id="loginType" value="login_action">
      <div class="button3Container w-100">
        <div>
          <button type="button" class="btn btn-warning mt-3"  onclick="openCreateAccountpage()">New use9r</button>
        </div>
        <div>
          <button type="submit" id="loginInput" class="btn btn-success mt-3">Submit</button>
        </div>
        <div>
          <button type="button" class="btn btn-primary mt-3 " onclick="openForgotPasswordpage()">Forgot password</button>
        </div>
      </div>
    </form>
  </div>
  <script src="../Javascript/script.js">
  </script>
</body>
</html>
