<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../Css/style.css">
  <title>Create an account..</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-info bg-info">
    <a class="navbar-brand text-white text-bold" href="#">Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
  </nav>
  <div class="container mt-5 w-25 b-3 b-black" id="createAccountContainer">
    <h3 class="text-center">Create an account</h3>
    <form action="../php/CreateAccount.php" method="post">
      <div class="form-group mt-3">
        <label for="name">User name</label>
        <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp"
          placeholder="Enter your name here." maxlength="20" minlength="5" required>
      </div>
      <h6 class="text-left">Securities questions and answers</h6>
      
      <div class="form-group mt-0">
        <label for="birthPlace">Birth place</label>
        <input type="text" name="birthPlace" class="form-control" id="birthPlace" aria-describedby="emailHelp"
          placeholder="Enter your birth place(Security question no. 1)." maxlength="500" minlength="5" required>
      </div>

      <div class="form-group mt-1">
        <label for="schoolName">School name</label>
        <input type="text" name="schoolName" class="form-control" id="schoolName" aria-describedby="emailHelp"
          placeholder="Enter your school name(Security question no. 2)." maxlength="500" minlength="5" required>
      </div>

      <div class="form-group mt-1">
        <label for="phoneNumber">Last phone number</label>
        <input type="number" name="phoneNumber" class="form-control" id="phoneNumber" aria-describedby="emailHelp"
          placeholder="Enter your old phone number(Security question no. 3)." maxlength="500" minlength="5" required >
      </div>

      <div class="form-group mt-1">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp"
          placeholder="Enter your password here." maxlength="20" minlength="5" pattern="[A-Za-z0-9]">
      </div>

      <div class="form-group mt-1">
        <label for="comfirmpswd">Confirm your password</label>
        <input type="password" name="comfirmpswd" class="form-control" id="comfirmpswd" aria-describedby="emailHelp"
          placeholder="Enter your password again." required>
      </div>
      <div class="button2Container w-100">
        <div>
          <button type="reset" class="btn btn-warning">Reset</button>
        </div>  
        <div>
          <button type="button" id="input" class="btn btn-success" onclick="newConfirmPassword()">Submit</button>
        </div>
      </div>
      <input type="hidden" name="actionType" value="create_account_page">
    </form>
  </div>
  <script src="../Javascript/script.js">
  </script>
</body>
</html>
